remarks: |
  ## Bio
  Master of Engineering Management, Northwestern University and Master of Engineering Sciences, Catholic University of Chile. 
  I have developed and led projects in Analytics & AI for various companies in Latin America, mainly in the areas of financial services 
  and retail. I am co-founder and CEO of Metric Arts, a Big Data and Analytics specialized firm. I am lecturer at several universities 
  in Latam. As RD, I intend to strengthen the developers communities in Chile, and keep helping company leaders to understand the 
  business value of adding Intelligence and AI to its processes.
